<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- <ui:composition template="_template.xhtml"> -->
<h:head>
	<title>Exames</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/ps_favicon.ico']}" />
</h:head>
<h:body style="background-color:#F0FFF0;">

	<p:outputPanel
		style="font-family:tahoma; text-align:center; margin-bottom: 0px; color:DarkGreen; font-size: 35px; font-weight:bold;">
		<p>AGENDAMENTO DE EXAMES</p>
	</p:outputPanel>

	<!-- FORMULÁRIO DE CADASTRO DOS EXAMES -->

<div style="width:50%;">
	<p:fieldset legend="Cadastro de Exames">
	<h:form id="formExame">

		<p:growl id="growl" life="3000" />

		

			<h:panelGrid id="panelGridCadastro" columns="2" cellpadding="5">

				<p:outputLabel value="Paciente:" for="paciente" />
				<p:inputText id="paciente" value="#{exameBean.exame.nomePaciente}" 
					required="true" requiredMessage="Digite o nome do paciente" 
					validatorMessage="O nome do paciente não pode ser superior a 60 caracteres">
					<f:validateLength maximum="60" />
				</p:inputText>
				
				<p:outputLabel value="Exame:" for="exame" />
				<p:inputText id="exame" value="#{exameBean.exame.nomeExame}"
					required="true" requiredMessage="Digite o nome do exame"
					validatorMessage="O nome do exame não pode exceder a 60 caracteres">
					<f:validateLength maximum="60" />
				</p:inputText>
				
				<p:outputLabel value="Data:" for="data" />
				<p:calendar id="data" value="#{exameBean.exame.dataExame}" required="true" pattern="dd/MM/yyyy" mask="true" />
				
				<p:outputLabel value="Observação:" for="observacao"/>
				<p:inputTextarea id="observacao" value="#{exameBean.exame.observacao}" 
					rows="5" cols="30" counter="display" maxlength="150" 
					counterTemplate="{0} caracteres restantes." autoResize="false" />
    			<br />
    			<h:outputText id="display" />
					
				<p:commandButton value="Salvar" action="#{exameBean.salvar}" ajax="false"
							process="formCategoria" update=":formTabelaExames:tabelaExames" />
							
			</h:panelGrid>
			
	</h:form>

	<h:form id="formTabelaExames">


			<p:dataTable id="tabelaExames" var="exame" value="#{exameBean.exames}" emptyMessage="Nenhum exame cadastrado">
				
				<f:facet name="header">
					Exames
				</f:facet>
				
				<p:column headerText="Paciente">
					<h:outputText value="#{exame.nomePaciente}" />
				</p:column>

				<p:column headerText="Exame">
					<h:outputText value="#{exame.nomeExame}" />
				</p:column>

				<p:column headerText="Data">
					<h:outputText value="#{exame.dataExame}" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>	
				
				<p:column headerText="Observação">
					<h:outputText value="#{exame.observacao}" />
				</p:column>	
				
				<p:column headerText="Remover">
					<p:commandButton update="@form" process="@this" actionListener="#{exameBean.removerExame(exame)}" icon="fa fa-fw fa-remove" />
				</p:column>	
				
			</p:dataTable>
		

	</h:form>
</p:fieldset>
</div>
</h:body>
</html>
