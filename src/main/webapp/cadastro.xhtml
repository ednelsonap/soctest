<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- <ui:composition template="_template.xhtml"> -->
<h:head>
	<title>Agendamento</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/ps_favicon.ico']}" />

	<h:outputScript name="locale-primefaces.js" library="js" />

</h:head>
<h:body style="background-color:#F0FFF0;">

	<p:outputPanel
		style="font-family:tahoma; text-align:center; margin-bottom: 0px; color:DarkGreen; font-size: 35px; font-weight:bold;">
		<p>AGENDAMENTO DE EXAMES</p>
	</p:outputPanel>

	<!-- FORMULÁRIO DE CADASTRO DOS EXAMES -->

	<div style="width: 50%;">
		<p:fieldset legend="Agendamento de Exames">
			<h:form id="formAgendamento">

				<p:growl id="growl" life="3000" />



				<h:panelGrid id="panelGridCadastro" columns="2" cellpadding="5">

					<p:outputLabel value="Paciente:" for="paciente" />
					<p:inputText id="paciente"
						value="#{agendamentoBean.agendamento.nomePaciente}"
						required="true" requiredMessage="Digite o nome do paciente"
						validatorMessage="O nome do paciente não pode ser superior a 60 caracteres">
						<f:validateLength maximum="60" />
					</p:inputText>

					<p:outputLabel value="Exame:" for="exame" />
					<p:inputText id="exame"
						value="#{agendamentoBean.agendamento.nomeExame}" required="true"
						requiredMessage="Digite o nome do exame"
						validatorMessage="O nome do exame não pode exceder a 60 caracteres">
						<f:validateLength maximum="60" />
					</p:inputText>

					<p:outputLabel value="Data:" for="data" />
					<p:calendar id="data"
						value="#{agendamentoBean.agendamento.dataExame}" required="true"
						pattern="dd/MM/yyyy" mask="true" locale="pt"
						requiredMessage="Digite a data do exame"
						mindate="#{agendamentoBean.dataMinima}"
						validatorMessage="A data deve ser maior que a atual" />

					<p:outputLabel for="hora" value="Hora:" />
					<p:calendar id="hora" value="#{agendamentoBean.agendamento.hora}"
						mask="true" timeOnly="true" pattern="HH:mm" required="true"
						requiredMessage="Digite a hora do exame" />

					<p:outputLabel value="Observação:" for="observacao" />
					<p:inputTextarea id="observacao"
						value="#{agendamentoBean.agendamento.observacao}" rows="5"
						cols="30" counter="display" maxlength="150"
						counterTemplate="{0} caracteres restantes." autoResize="false" />
					<br />
					<h:outputText id="display" />

					<p:commandButton value="Salvar" icon="fa fa-fw fa-save"
						action="#{agendamentoBean.salvar}" style="margin-right:20px;"
						process="formAgendamento" ajax="false"
						update=" :formTabelaExamesAgendados:tabelaExamesAgendados"
						rendered="#{agendamentoBean.exibirBotaoSalvar(agendamento)}" />

					<p:commandButton value="Alterar" id="botaoAlterar"
						icon="fa fa-fw fa-edit" action="#{agendamentoBean.alterar}"
						style="margin-right:20px;" process="@form"
						update="@form :formTabelaExamesAgendados:tabelaExamesAgendados"
						rendered="#{agendamentoBean.exibirBotaoAlterar(agendamento)}" />

					<p:commandButton value="Limpar" icon="fa fa-fw fa-eraser"
						action="#{agendamentoBean.limpar}" immediate="true" ajax="false"
						style="margin-right:20px;">
						<p:resetInput target="panelGridCadastro" />
					</p:commandButton>

				</h:panelGrid>

			</h:form>

			<h:form id="formTabelaExamesAgendados">


				<p:dataTable id="tabelaExamesAgendados" var="agendamento"
					value="#{agendamentoBean.agendamentos}"
					emptyMessage="Nenhum agendamento cadastrado">

					<f:facet name="header">
					Exames Agendados
				</f:facet>

					<p:column headerText="Paciente">
						<h:outputText value="#{agendamento.nomePaciente}" />
					</p:column>

					<p:column headerText="Exame">
						<h:outputText value="#{agendamento.nomeExame}" />
					</p:column>

					<p:column headerText="Data">
						<h:outputText value="#{agendamento.dataExame}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Hora">
						<h:outputText value="#{agendamento.hora}">
							<f:convertDateTime pattern="HH:mm" />
						</h:outputText>
					</p:column>

					<p:column headerText="Observação">
						<h:outputText value="#{agendamento.observacao}" />
					</p:column>

					<p:column headerText="Ações" style="width: 150px;">
						<p:panelGrid id="panelGridAcoes" columns="2"
							style="float:right;padding-top: 5px;">

							<p:commandButton update="@form" process="@this"
								actionListener="#{agendamentoBean.remover(agendamento)}"
								icon="fa fa-fw fa-remove" />

							<p:commandButton update=":formAgendamento"
								icon="fa fa-fw fa-edit" title="Alterar" ajax="false"
								render=":formAgendamento:botaoAlterar">
								<f:setPropertyActionListener value="#{agendamento}"
									target="#{agendamentoBean.agendamento}" />
							</p:commandButton>

						</p:panelGrid>
					</p:column>


				</p:dataTable>


			</h:form>
		</p:fieldset>
	</div>
</h:body>
</html>
