<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- <ui:composition template="_template.xhtml"> -->
<h:head>
	<title>Agendamento</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/ps_favicon.ico']}" />
</h:head>
<h:body style="background-color:#F0FFF0;">

	<!-- TABELA DE EXAMES AGENDADOS -->

<div>
	
	<h:form id="formTabelaExamesAgendados">

			<p:dataTable id="tabelaExamesAgendados" var="agendamento" value="#{agendamentoBean.agendamentos}" emptyMessage="Nenhum agendamento cadastrado">
				
				<f:facet name="header">
					Exames Agendados
				</f:facet>
				
				<p:column headerText="Paciente">
					<h:outputText value="#{agendamento.nomePaciente}" />
				</p:column>

				<p:column headerText="Exame">
					<h:outputText value="#{agendamento.nomeExame}" />
				</p:column>

				<p:column headerText="Data">
					<h:outputText value="#{agendamento.dataExame}" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>	
				
				<p:column headerText="Observação">
					<h:outputText value="#{agendamento.observacao}" />
				</p:column>	
				
				<p:column headerText="Ações" style="width: 150px;">
					<p:panelGrid id="panelGridAcoes" columns="2"
						style="float:right;padding-top: 5px;">
						
						<p:commandButton update="@form" process="@this" 
							actionListener="#{agendamentoBean.remover(agendamento)}" 
							icon="fa fa-fw fa-remove" />
							
						<p:commandButton update=":formAgendamento" icon="fa fa-fw fa-edit"
							title="Alterar" ajax="false"
							render=":formAgendamento:botaoAlterar">
							<f:setPropertyActionListener value="#{agendamento}"
								target="#{agendamentoBean.agendamento}" />		
						</p:commandButton>
							
					</p:panelGrid>
				</p:column>	
								
			</p:dataTable>

	</h:form>
</div>
</h:body>
</html>
