<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/favicon.ico']}" />

	<ui:insert name="tituloDaPagina">
	</ui:insert>

	<link rel="stylesheet" type="text/css"
		href="#{resource['css/normalize.css']}" />

</h:head>

<h:body style="font-size: 13px; background-color: #d9e7e5;">
	<script>
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>

	<p:growl id="messages" autoUpdate="true" life="5000" />

	<div id="cabecalho"
		style="background-color: CadetBlue; height: 75px; overflow: hidden; position: relative;">
		<div align="center">
			<h:graphicImage library="img" name="logo_soc.png"
				style="margin-top:5px; margin-botton:5px;" />
			<h:outputText />
		</div>
	</div>

	<div id="conteudo" align="center">

		<h:form id="formTabMenu">
			<p:tabMenu id="tabMenu" activeIndex="#{param.i}" >
				<p:menuitem value="Agendamento" url="agendamento.xhtml?i=0" icon="fa fa-pencil-square-o">
					<f:param name="i" value="0" />
				</p:menuitem>
				
				<p:menuitem value="Lista de Agendados" url="agendados.xhtml?i=1" icon="fa fa-pencil-square-o" >
					<f:param name="i" value="1" />
				</p:menuitem>
				
				<p:menuitem value="Paciente" url="paciente.xhtml?i=2" icon="fa fa-user">
					<f:param name="i" value="2" />
				</p:menuitem>
				
				<p:menuitem value="Exame" url="exame.xhtml?i=3" icon="fa fa-flask" >
					<f:param name="i" value="3" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>

		<ui:insert name="conteudo">
		</ui:insert>
	</div>
</h:body>
</html>
